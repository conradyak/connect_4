<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">

      <title>Four Square</title>

    <link rel="stylesheet" href="stylesheet/style.css">
    <!--Font link for Butcherman  -->
    <link href='https://fonts.googleapis.com/css?family=Butcherman' rel='stylesheet' type='text/css'>


  </head>
  <body>

      <!-- <Main title to be center top> -->

          <h1>Connect Four</h1>


      <!-- Player 1 ! card to be displayed left side full lenght with picture and text inside -->
            <div id="player1">

              <h3 id="p1">Player 1</h3>
              <!-- Player picture left side -->
                <div id="p1pic">
                  
                </div>

            </div>
      <!-- Player 2 card to be displayed right side full lenght with picture and text inside -->
            <div id="player2">

              <h3 id="p2">Player 2</h3>
              <!-- Player picture right side -->
                <div id="p2pic"></div>
            </div>


                <!-- GameBoardRow 1 -->
          <section>
              <div class="row">
                <div class="chip" id="0"></div>
                <div class="chip" id="1"></div>
                <div class="chip" id="2"></div>
                <div class="chip" id="3"></div>
                <div class="chip" id="4"></div>
                <div class="chip" id="5"></div>
              </div>
                <!--  GameBoardRow 2 -->
              <div class="row">
                <div class="chip" id="6"></div>
                <div class="chip" id="7"></div>
                <div class="chip" id="8"></div>
                <div class="chip" id="9"></div>
                <div class="chip" id="10"></div>
                <div class="chip" id="11"></div>
              </div>
                <!--  GameBoardRow 3 -->
              <div class="row">
                <div class="chip" id="12"></div>
                <div class="chip" id="13"></div>
                <div class="chip" id="14"></div>
                <div class="chip" id="15"></div>
                <div class="chip" id="16"></div>
                <div class="chip" id="17"></div>
              </div>
                  <!--  GameBoardRow 4 -->
              <div class="row">
                <div class="chip" id="18"></div>
                <div class="chip" id="19"></div>
                <div class="chip" id="20"></div>
                <div class="chip" id="21"></div>
                <div class="chip" id="22"></div>
                <div class="chip" id="23"></div>
              </div>
                  <!--  GameBoardRow 5 -->
              <div class="row">
                <div class="chip" id="24"></div>
                <div class="chip" id="25"></div>
                <div class="chip" id="26"></div>
                <div class="chip" id="27"></div>
                <div class="chip" id="28"></div>
                <div class="chip" id="29"></div>
              </div>
                  <!--  GameBoardRow 6 -->
              <div class="row">
                <div class="chip" id="30"></div>
                <div class="chip" id="31"></div>
                <div class="chip" id="32"></div>
                <div class="chip" id="33"></div>
                <div class="chip" id="34"></div>
                <div class="chip" id="35"></div>
              </div>
                  <!-- GameBoardRow 7  -->
              <div class="row">
                <div class="chip" id="36"></div>
                <div class="chip" id="37"></div>
                <div class="chip" id="38"></div>
                <div class="chip" id="39"></div>
                <div class="chip" id="40"></div>
                <div class="chip" id="41"></div>
              </div>
         </section>


            <!-- Scoreboard to be displayer below the the game board -->
          <div class="scoreboard">

              <div id="playerscore1">

                <h4 id="score1">Player One Score</h4>
                    <!-- to display score of player1 -->
                <div id="sb1"></div>

              </div>

            <!--A start button to be below scoreboard  -->
                    <button type="START">START</button>

              <div id="playerscore2">

                <h4 id="score2">Player Two Score</h4>
                    <!-- to display score of player2 -->
                <div id="sb2"></div>
              </div>

          </div>


        <!--javascript page and jquery library links  -->
    <script src='http://code.jquery.com/jquery-1.11.3.js'></script>
    <script type="text/javascript" src="connect4.jss"></script>
  </body>

</html>
